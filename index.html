<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Fun With Flags</title>
</head>
<body>
    <section class="container">
        <h1>Fun With Flags</h1>
        <div class="game-area">
            <div class="flag-area">
                <img src="/assets/images/england.png" alt="Flag of England" id="flagImage">

            </div>

            <div>
                <h2>Which country flag is this?</h2>
            </div>
            <div class="option-area" id="question">
                <button class="btn" id="option1" data-type="option1">Option 1</button>
                <button class="btn" id="option2" data-type="option2">Option 2</button>
                <button class="btn" id="option3" data-type="option3">Option 3</button>
            </div>

        </div>
        <div class="score-area">
            <h3>Games played: <span id="games-played">0</span></h3>
            <p class="scores">Correct answers: <span id="correct">0</span></p>
            <p class="scores">Incorrect answers: <span id="incorrect">0</span></p>

        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
