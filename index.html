<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Fun With Flags</title>
</head>
<body>
    <!-- JavaScript classes have a prefix of "js" -->
    <section class="container">
        <h1>Fun With Flags</h1>
        <div class="game-area">
            <div class="flag-area">
                <img class="js-flag-img" id="flagImage">
                <div>
                    <h2>Which country flag is this?</h2>
                    <p class="mobile">This game can be played by using the numbers 1, 2, and 3 on the keyboard. </p>
                    <div class="option-area" id="question">
                        <button class="js-option1 btn" data-type="option1">Option 1</button>
                        <button class="js-option2 btn" data-type="option2">Option 2</button>
                        <button class="js-option3 btn" data-type="option3">Option 3</button>
                    </div>
                </div>
                <div class="score-area">
                    <h3>Rounds played: <span class="js-round-played">0</span></h3>
                    <p class="scores">Correct answers: <span class="js-correct">0</span></p>
                    <p class="scores">Incorrect answers: <span class="js-incorrect">0</span></p>
                </div> 
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
